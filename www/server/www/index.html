<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="chrome=1" />
        <title>Track player</title>

        <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/main.css" media="screen" />

    </head>
    <body ng-app="TrackPlayer" ng-controller="mainController" ng-init="init()">
        <div id="wrapper">
            <h1>Web audio multi-track player</h1>
            <div class="main-menu">
                <div class="line">
                    <div class="choose-song">
                        <span class="label">Select a song</span>
                        <div id="songs"></div>
                    </div>

                    <div class="label middle">OR</div>

                    <div class="upload-song">
                        <span class="label">Upload a song</span>
                                    <form id="formUpload" name="formUpload" method="post" action="upload.php" enctype="multipart/form-data">
                            <table align="center">
                                <tr>
                                    <td align="right">Author</td>
                                    <td><input type="text" name="author" id="author"/></td>
                                </tr>
                                <tr>
                                    <td align="right">Song name</td>
                                    <td><input type="text" name="songname" id="songname"/></td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        Please select one or more audio files<br/>
                                        <input type="file" multiple name="formFiles[]" id="formFiles"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <input type="submit" value="Send audio files">
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <div id="message"></div>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <div id="status"></div>
                                    </td>
                                </tr>
                            </table>
                        </form>
                    </div>
                </div>
            </div>

            <div id="loading"><img src="css/ajax-loader.gif" alt=""> Loading... </div>

            <div class="song-content">
                <div class="top-menu">
                    <button id="bplay" onclick="playAllTracks(0);" disabled><i class="fa fa-play"></i></button>
                    <button id="bpause" onclick="pauseAllTracks();" disabled><i class="fa fa-pause"></i></button>
                    <button id="bstop" onclick="stopAllTracks();" disabled><i class="fa fa-stop"></i></button>
                    Master Volume : <input type="range" id ="masterVolume" min="0" max="100" value="100" oninput="changeMasterVolume(this);">
                </div>
                <div id="canvas-container">
                    <canvas id="graph-canvas" width="800" height="0"></canvas>
                    <div id="tracks">
                    </div>
                </div>
            </div>            
        </div>
        <!-- Angular include -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
        <script type="text/javascript" src="js/angular/app.js"></script>
        <script type="text/javascript" src="js/angular/controllers/mainController.js"></script>

        <!-- Other includes -->
        <script src="js/upload.js"></script>
        <script src="js/libs/jquery-1.9.0/jquery.min.js"></script>
        <script src="js/buffer-loader.js"></script>
        <script src="js/sound.js"></script>
        <script src="js/wave-former.js"></script>
    </body>
</html>
